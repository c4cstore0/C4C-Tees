<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C4C Tees</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }
    header {
      background: #111;
      color: gold;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      font-family: "Old London", serif;
      margin: 0;
      font-size: 2rem;
    }
    nav {
      margin-top: .5rem;
    }
    nav button {
      background: gold;
      border: none;
      margin: .3rem;
      padding: .5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    nav button:hover {
      background: black;
      color: gold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: .5rem;
      text-align: center;
      background: #fafafa;
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .product h3 {
      margin: .3rem 0;
    }
    .product p {
      font-size: .9rem;
      color: #333;
      margin: .3rem 0;
    }
    .product button {
      background: gold;
      border: none;
      padding: .4rem .8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background: black;
      color: gold;
    }
    footer {
      background: #111;
      color: gold;
      padding: 1rem;
      text-align: center;
    }
    .payment-box {
      background: #fff;
      border: 1px solid gold;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      text-align: left;
      display: inline-block;
    }
    /* Cart Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
    }
    .close {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
    /* Tiny Admin Button */
    #adminBtn {
      position: fixed;
      bottom: 5px;
      right: 5px;
      background: #333;
      color: #333; /* disguised */
      font-size: .6rem;
      border: none;
      padding: .3rem .5rem;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.2;
    }
    #adminPanel {
      display: none;
      position: fixed;
      bottom: 50px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      width: 300px;
      border-radius: 8px;
      max-height: 80vh;
      overflow-y: auto;
    }
    #adminPanel input, #adminPanel textarea {
      width: 100%;
      margin: .3rem 0;
      padding: .4rem;
    }
    #adminPanel button {
      margin-top: .5rem;
      padding: .4rem .8rem;
      background: gold;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>C4C Tees</h1>
    <nav id="categories"></nav>
    <button onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
  </header>

  <main>
    <div class="products" id="productGrid"></div>
  </main>

  <footer>
    <p>Â© 2025 C4C Tees. All rights reserved.</p>
    <div class="payment-box">
      <p><b>Lonestar MoMo:</b> 0880466699</p>
      <p><b>Orange Money:</b> 0776839092</p>
      <p><b>WhatsApp:</b> 0776839092</p>
      <p><b>Phone:</b> 0880466699 / 0776839092</p>
    </div>
  </footer>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCart()">&times;</span>
      <h3>Your Cart</h3>
      <div id="cartItems"></div>
      <p><b>Total:</b> $<span id="cartTotal">0</span></p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <!-- Admin -->
  <button id="adminBtn" onclick="showAdmin()">.</button>
  <div id="adminPanel">
    <h4>Admin Panel</h4>
    <input type="text" id="prodName" placeholder="Product Name">
    <input type="text" id="prodCategory" placeholder="Category">
    <textarea id="prodDesc" placeholder="Description"></textarea>
    <input type="text" id="prodPrice" placeholder="Price">
    <input type="text" id="prodFront" placeholder="Front Image Path (e.g. /images/front.png)">
    <input type="text" id="prodBack" placeholder="Back Image Path (optional)">
    <button onclick="saveProduct()">Save Product</button>
    <div id="adminProducts"></div>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [
      {name:"Jesus Is King Tee",category:"Tees",desc:"Rock this JIK tee with pride!",price:20,front:"/images/jesus-front.png",back:"/images/jesus-back.png"},
      {name:"Faith Over Fear Tee",category:"Tees",desc:"Wear your faith boldly.",price:18,front:"/images/faith-front.png"},
    ];
    let cart = [];

    function renderProducts(category="All"){
      const grid=document.getElementById("productGrid");
      grid.innerHTML="";
      products.filter(p=>category==="All"||p.category===category).forEach((p,i)=>{
        const div=document.createElement("div");
        div.className="product";
        div.innerHTML=`
          <img src="${p.front}" onclick="this.src='${p.back||p.front}'">
          <h3>${p.name}</h3>
          <p>${p.desc||""}</p>
          <p><b>$${p.price}</b></p>
          <button onclick="addToCart(${i})">Add to Cart</button>`;
        grid.appendChild(div);
      });
    }

    function renderCategories(){
      const cats=["All",...new Set(products.map(p=>p.category))];
      const nav=document.getElementById("categories");
      nav.innerHTML="";
      cats.forEach(c=>{
        const btn=document.createElement("button");
        btn.innerText=c;
        btn.onclick=()=>renderProducts(c);
        nav.appendChild(btn);
      });
    }

    function addToCart(i){
      cart.push(products[i]);
      document.getElementById("cartCount").innerText=cart.length;
    }

    function openCart(){
      document.getElementById("cartModal").style.display="flex";
      const list=document.getElementById("cartItems");
      list.innerHTML="";
      cart.forEach((c,i)=>{
        list.innerHTML+=`<p>${c.name} - $${c.price} <button onclick="removeFromCart(${i})">x</button></p>`;
      });
      document.getElementById("cartTotal").innerText=cart.reduce((t,p)=>t+p.price,0);
    }
    function closeCart(){document.getElementById("cartModal").style.display="none";}
    function removeFromCart(i){cart.splice(i,1);openCart();document.getElementById("cartCount").innerText=cart.length;}

    function checkout(){
      const total=cart.reduce((t,p)=>t+p.price,0);
      const items=cart.map(p=>p.name).join(", ");
      const msg=`Hello, I'd like to order: ${items}. Total: $${total}. I will pay via Mobile Money.`;
      window.open(`https://wa.me/231776839092?text=${encodeURIComponent(msg)}`,"_blank");
    }

    function showAdmin(){
      const pass=prompt("Enter password:");
      if(pass==="78847@june"){document.getElementById("adminPanel").style.display="block";}
    }
    function saveProduct(){
      const p={
        name:document.getElementById("prodName").value,
        category:document.getElementById("prodCategory").value,
        desc:document.getElementById("prodDesc").value,
        price:parseFloat(document.getElementById("prodPrice").value),
        front:document.getElementById("prodFront").value,
        back:document.getElementById("prodBack").value
      };
      products.push(p);
      localStorage.setItem("products",JSON.stringify(products));
      alert("Product saved!");
      renderProducts();renderCategories();renderAdminProducts();
    }
    function renderAdminProducts(){
      const box=document.getElementById("adminProducts");
      box.innerHTML="";
      products.forEach((p,i)=>{
        box.innerHTML+=`<p>${p.name} <button onclick="deleteProduct(${i})">Delete</button></p>`;
      });
    }
    function deleteProduct(i){
      products.splice(i,1);
      localStorage.setItem("products",JSON.stringify(products));
      renderProducts();renderCategories();renderAdminProducts();
      alert("Product deleted.");
    }

    renderProducts();renderCategories();renderAdminProducts();
  </script>
</body>
</html>
