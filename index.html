<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>C4C Tees — Modern Shop</title>
<style>
:root{
  --gold:#ffd700;
  --black:#000;
  --white:#fff;
  --muted:#6b6b6b;
  --card-shadow:0 6px 24px rgba(11,11,11,0.08);
  --radius:12px;
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:Inter,system-ui,Arial,sans-serif;background:var(--white);color:#111}
a{color:inherit;text-decoration:none}
/* Header */
.topbar{background:var(--black);color:var(--gold);padding:12px 16px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap}
.brand{display:flex;align-items:center;gap:12px}
.logo-placeholder{width:50px;height:50px;border-radius:10px;background:linear-gradient(135deg,var(--gold),#e6c200);display:flex;align-items:center;justify-content:center;font-weight:700;color:#111;font-size:16px}
.brand-title{font-family:"Old London",serif;font-size:26px}
.brand-sub{color:#ddd;font-size:12px}
.nav{display:flex;gap:8px;flex-wrap:wrap;width:100%;margin-top:8px}
.nav button{background:transparent;border:1px solid rgba(255,215,0,0.12);color:var(--gold);padding:6px 10px;border-radius:999px;cursor:pointer;font-size:12px}
.nav button.active,.nav button:hover{background:var(--gold);color:var(--black);border-color:transparent}
/* Hero */
.hero{padding:24px 16px;background:linear-gradient(180deg,var(--white),#faf8f2);border-bottom:1px solid rgba(0,0,0,0.04)}
.hero-wrap{max-width:1200px;margin:0 auto;display:flex;flex-direction:column;gap:20px}
.hero h1{margin-bottom:6px;font-family:"Old London",serif;font-size:36px;color:var(--black)}
.hero .tagline{font-size:14px;color:var(--muted)}
.hero-feature{background:#fff;padding:14px;border-radius:12px;border:1px solid #eee;text-align:center;max-width:360px;margin:auto;box-shadow:var(--card-shadow)}
.hero-feature img{width:100%;border-radius:8px;margin-bottom:8px}
.hero-feature .highlight{font-weight:700;color:var(--gold);font-size:14px}
/* Grid */
.container{max-width:1200px;margin:20px auto;padding:0 16px}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
@media(max-width:1000px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.grid{grid-template-columns:1fr}}
.card{background:#fff;border-radius:var(--radius);overflow:hidden;border:1px solid #eee;box-shadow:var(--card-shadow);display:flex;flex-direction:column;transition:transform .18s,box-shadow .18s;cursor:pointer}
.card:hover{transform:translateY(-4px);box-shadow:0 16px 40px rgba(11,11,11,0.12)}
.card-media{position:relative;height:0;padding-bottom:120%;overflow:hidden;perspective:1000px}
.card-media img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transition:transform .4s,opacity .3s;backface-visibility:hidden;border-radius:8px}
.card-media img.back{transform:rotateY(180deg);position:absolute;top:0;left:0}
.card-media.flip img.front{transform:rotateY(180deg)}
.card-media.flip img.back{transform:rotateY(0deg)}
.card-body{padding:12px 14px;flex:1;display:flex;flex-direction:column}
.title-row{display:flex;align-items:center;justify-content:space-between;gap:8px}
.card h3{margin:4px 0;font-size:16px}
.desc{color:var(--muted);font-size:13px;margin-top:6px;flex:1}
.price{color:var(--gold);font-weight:700;margin-top:8px}
.card-actions{display:flex;gap:8px;margin-top:10px}
.btn{background:var(--gold);color:var(--black);border:none;padding:8px 12px;border-radius:8px;font-weight:700;cursor:pointer;font-size:12px}
.small-btn{background:transparent;border:1px solid rgba(0,0,0,0.06);padding:6px 8px;border-radius:8px;cursor:pointer;font-size:12px}
/* Lightbox */
.lightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.88);align-items:center;justify-content:center;z-index:2000}
.lightbox img{max-width:94%;max-height:88%;border-radius:10px;box-shadow:0 20px 60px rgba(0,0,0,0.6)}
/* Cart modal */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);z-index:1500;align-items:center;justify-content:center;padding:18px}
.modal-box{background:var(--white);width:100%;max-width:560px;border-radius:14px;padding:18px;box-shadow:0 20px 60px rgba(0,0,0,0.12);max-height:90vh;overflow:auto}
.modal-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
.cart-list{margin-top:8px}
.cart-row{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px dashed #eee}
/* Admin trigger & panel */
.admin-trigger{position:fixed;right:16px;bottom:16px;background:#111;border:none;padding:8px 10px;border-radius:999px;font-size:10px;opacity:0.03;color:#fff;cursor:pointer;z-index:3000}
.admin-panel{display:none;position:fixed;right:0;bottom:0;width:100%;max-height:85vh;z-index:2500;background:#fff;border-top:4px solid var(--gold);box-shadow:0 -20px 60px rgba(0,0,0,0.08);overflow:auto}
.admin-inner{max-width:1200px;margin:0 auto;padding:16px;display:flex;gap:16px;flex-wrap:wrap}
.admin-form{flex:1;min-width:280px}
.admin-preview{flex:1;min-width:320px;border-left:1px solid #eee;padding-left:12px}
.label{font-size:13px;color:#444;margin-top:8px}
.input,textarea,select{width:100%;padding:8px;border-radius:6px;border:1px solid #ddd;margin-top:4px;font-size:12px}
.row{display:flex;gap:8px}
.muted{color:var(--muted);font-size:12px}
.tiny{font-size:11px;color:#777}
.admin-list{margin-top:12px}
.admin-item{padding:8px;border-radius:6px;border:1px solid #eee;margin-bottom:8px;background:#fafafa;display:flex;align-items:center;justify-content:space-between;gap:8px}
.admin-item small{color:#888}
.tool-btn{padding:6px 8px;border-radius:6px;background:var(--black);color:var(--gold);border:none;cursor:pointer;font-size:11px}
/* Footer */
footer{padding:16px 16px;background:var(--black);color:var(--gold);text-align:center;margin-top:16px;font-size:12px}
footer a{color:var(--gold)}
</style>
</head>
<body>

<div class="topbar">
  <div class="brand">
    <div class="logo-placeholder">C4C</div>
    <div>
      <div class="brand-title">C4C Tees</div>
      <div class="brand-sub">Faith. Vibe. Everyday.</div>
    </div>
  </div>
</div>

<div class="container" id="gridScrollTarget">
  <div class="grid" id="grid"></div>
</div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()"><img id="lightboxImg" src="" alt="preview"></div>
<div class="modal" id="cartModal" aria-hidden="true">
  <div class="modal-box" role="dialog" aria-modal="true">
    <div class="modal-head">
      <h3>Your Cart</h3>
      <button class="tool-btn" onclick="closeCart()">Close</button>
    </div>
    <div class="cart-list" id="cartList"></div>
  </div>
</div>

<footer>
  <div><strong>Contact & Payment</strong></div>
  <div>Lonestar MoMo: <a href="tel:0880466699">0880466699</a></div>
  <div>Orange Money: <a href="tel:0776839092">0776839092</a></div>
  <div>WhatsApp: <a href="https://wa.me/2310776839092" target="_blank">0776839092</a></div>
</footer>

<button class="admin-trigger" id="adminTrigger">Admin</button>
<div class="admin-panel" id="adminPanel" aria-hidden="true">
  <div class="admin-inner">
    <div class="admin-form">
      <h3>Admin — Catalog Manager</h3>
      <div class="label">Rename Categories (comma separated)</div>
      <input class="input" id="categoryRename" placeholder="tees,hoodies,kids,custom">
      <button class="tool-btn" onclick="renameCategories()">Rename Categories</button>

      <div class="label">Product Editor</div>
      <input class="input" id="prodName" placeholder="Product name">
      <textarea class="input" id="prodDesc" rows="3" placeholder="Description"></textarea>
      <input class="input" id="prodPrice" placeholder="Price">
      <select id="prodCategory" class="input">
        <option value="tees">Tees</option>
        <option value="hoodies">Hoodies</option>
        <option value="kids">Kids</option>
        <option value="custom">Custom</option>
      </select>
      <div class="label">Front / Back Image URL</div>
      <input class="input" id="prodFrontUrl" placeholder="Front image URL">
      <input class="input" id="prodBackUrl" placeholder="Back image URL">
      <div style="margin-top:8px;display:flex;gap:8px">
        <button class="btn" onclick="saveProduct()">Save</button>
        <button class="small-btn" onclick="clearForm()">Clear</button>
      </div>

      <div class="admin-list" id="adminList"></div>
    </div>
    <div class="admin-preview">
      <h3>Preview</h3>
      <div class="grid" id="adminPreview"></div>
    </div>
  </div>
</div>

<script>
let products=[{id:1,name:"Jesus is King Tee",desc:"Local quality · Soft cotton",price:"$18",category:"tees",front:"https://images.unsplash.com/photo-1593032465175-0d7c2d64be7f?q=80&w=600",back:"https://images.unsplash.com/photo-1593032465175-0d7c2d64be7f?q=80&w=600"}]
function renderGrid(list,targetId){const grid=document.getElementById(targetId);grid.innerHTML='';list.forEach(p=>{const card=document.createElement('div');card.className='card';card.innerHTML=`<div class="card-media" onclick="this.classList.toggle('flip')"><img class="front" src="${p.front}"><img class="back" src="${p.back}"></div><div class="card-body"><div class="title-row"><h3>${p.name}</h3><div class="price">${p.price}</div></div><div class="desc">${p.desc}</div><div class="card-actions"><button class="btn" onclick="addToCart(${p.id})">Add to Cart</button></div></div>`;grid.appendChild(card)})}
renderGrid(products,'grid');
function addToCart(id){alert('Added to cart')}
function closeCart(){document.getElementById('cartModal').style.display='none'}
function closeLightbox(){document.getElementById('lightbox').style.display='none'}
const adminTrigger=document.getElementById('adminTrigger');const adminPanel=document.getElementById('adminPanel');adminTrigger.addEventListener('click',()=>{adminPanel.style.display=adminPanel.style.display==='flex'?'none':'flex'})
</script>
</body>
</html>
