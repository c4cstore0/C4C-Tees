<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>C4C Tees — Modern Shop</title>
<style>
  :root{
    --gold:#ffd700;
    --black:#000;
    --white:#fff;
    --muted:#6b6b6b;
    --card-shadow: 0 6px 24px rgba(11,11,11,0.08);
    --radius:12px;
  }
  *{box-sizing:border-box;}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--white);color:#111;}
  a{color:inherit;text-decoration:none;}
  /* Header */
  .topbar{background:var(--black);color:var(--gold);padding:18px 20px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;}
  .brand{display:flex;align-items:center;gap:12px;}
  .logo-placeholder{width:54px;height:54px;border-radius:10px;background:linear-gradient(135deg,var(--gold),#e6c200);display:flex;align-items:center;justify-content:center;font-weight:700;color:#111;}
  .brand-title{font-family:"Old London",serif;font-size:28px;letter-spacing:0.6px;}
  .brand-sub{color:#ddd;font-size:14px;}
  .nav{display:flex;gap:12px;align-items:center;margin-top:8px;}
  .nav button{background:transparent;border:1px solid rgba(255,215,0,0.12);color:var(--gold);padding:8px 12px;border-radius:999px;cursor:pointer;}
  .nav button.active, .nav button:hover{background:var(--gold);color:var(--black);border-color:transparent;}
  /* Hero */
  .hero{padding:28px 20px;background:linear-gradient(180deg,var(--white),#faf8f2);border-bottom:1px solid rgba(0,0,0,0.04);}
  .hero-wrap{max-width:1200px;margin:0 auto;display:flex;gap:24px;align-items:center;justify-content:space-between;flex-wrap:wrap;}
  .hero-content{max-width:60%;}
  .hero h1{margin:0;font-family:"Old London",serif;font-size:46px;color:var(--black);}
  .hero p{color:var(--muted);margin-top:8px;}
  .hero-ctas{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;}
  .btn{background:var(--gold);color:var(--black);border:none;padding:10px 16px;border-radius:10px;font-weight:700;cursor:pointer;}
  .btn.secondary{background:transparent;border:1px solid rgba(0,0,0,0.08);color:var(--black);}
  /* Grid */
  .container{max-width:1200px;margin:0 auto;padding:18px;}
  .filters{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px;}
  .filter{padding:8px 12px;border-radius:999px;border:1px solid #eee;background:#fff;cursor:pointer;}
  .filter.active{background:var(--gold);color:var(--black);border-color:transparent;}
  .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px;}
  @media(max-width:1000px){.grid{grid-template-columns:repeat(2,1fr)}.hero-content{max-width:100%}}
  @media(max-width:600px){.grid{grid-template-columns:1fr}.hero h1{font-size:32px}.nav{justify-content:flex-start;width:100%;flex-wrap:wrap;}}
  .card{background:#fff;border-radius:var(--radius);overflow:hidden;border:1px solid #eee;box-shadow:var(--card-shadow);display:flex;flex-direction:column;transition:transform .18s,box-shadow .18s;}
  .card:hover{transform:translateY(-6px);box-shadow:0 16px 40px rgba(11,11,11,0.12);}
  .card-media{position:relative;height:0;padding-bottom:120%;overflow:hidden;}
  .card-media img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;cursor:pointer;transition:opacity .18s;}
  .card-body{padding:12px 14px;flex:1;display:flex;flex-direction:column;}
  .title-row{display:flex;align-items:center;justify-content:space-between;gap:8px;}
  .card h3{margin:6px 0;font-size:18px;}
  .desc{color:var(--muted);font-size:14px;margin-top:6px;flex:1;}
  .price{color:var(--gold);font-weight:700;margin-top:10px;}
  .card-actions{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap;}
  .small-btn{background:transparent;border:1px solid rgba(0,0,0,0.06);padding:8px 10px;border-radius:10px;cursor:pointer;}
  /* Lightbox */
  .lightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.88);align-items:center;justify-content:center;z-index:2000;}
  .lightbox img{max-width:94%;max-height:88%;border-radius:10px;box-shadow:0 20px 60px rgba(0,0,0,0.6);}
  /* Cart modal */
  .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);z-index:1500;align-items:center;justify-content:center;padding:18px;}
  .modal-box{background:var(--white);width:100%;max-width:560px;border-radius:14px;padding:18px;box-shadow:0 20px 60px rgba(0,0,0,0.12);max-height:90vh;overflow:auto;}
  .modal-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;}
  .cart-list{margin-top:12px;}
  .cart-row{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px dashed #eee;}
  /* Admin tiny trigger bottom */
  .admin-trigger{position:fixed;left:12px;bottom:12px;background:var(--black);border:1px solid rgba(255,215,0,0.6);padding:6px 8px;border-radius:999px;font-size:13px;cursor:pointer;color:var(--gold);z-index:3000;}
  /* Admin panel */
  .admin-panel{display:none;position:fixed;left:0;bottom:0;width:100%;max-height:85vh;z-index:2500;background:#fff;border-top:4px solid var(--gold);box-shadow:0 -20px 60px rgba(0,0,0,0.08);overflow:auto;}
  .admin-inner{max-width:1200px;margin:0 auto;padding:18px;display:flex;gap:18px;flex-wrap:wrap;}
  .admin-form{flex:1;min-width:280px;}
  .admin-preview{flex:1;min-width:320px;border-left:1px solid #eee;padding-left:12px;}
  .label{font-size:13px;color:#444;margin-top:8px;}
  .input,textarea,select{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-top:6px;}
  .row{display:flex;gap:8px;}
  .muted{color:var(--muted);font-size:13px;}
  .tiny{font-size:12px;color:#777;}
  .admin-list{margin-top:12px;}
  .admin-item{padding:10px;border-radius:8px;border:1px solid #eee;margin-bottom:8px;background:#fafafa;display:flex;align-items:center;justify-content:space-between;gap:8px;}
  .admin-item small{color:#888;}
  .tool-btn{padding:8px 10px;border-radius:8px;background:var(--black);color:var(--gold);border:none;cursor:pointer;}
  /* footer */
  footer{padding:14px 20px;background:var(--black);color:var(--gold);text-align:center;font-size:14px;margin-top:20px;}
  footer a{color:var(--gold);}
</style>
</head>
<body>

<div class="topbar">
  <div class="brand">
    <div class="logo-placeholder">C4C</div>
    <div>
      <div class="brand-title">C4C Tees</div>
      <div class="brand-sub">Christian Apparel</div>
    </div>
  </div>
  <div class="nav">
    <button class="active" data-cat="all">All</button>
    <button data-cat="mens">Men</button>
    <button data-cat="womens">Women</button>
    <button data-cat="kids">Kids</button>
    <button id="cartBtn">Cart</button>
  </div>
</div>

<section class="hero">
  <div class="hero-wrap">
    <div class="hero-content">
      <h1>Wear Your Faith</h1>
      <p>High-quality Christian-themed T-shirts for every believer.</p>
      <div class="hero-ctas">
        <button class="btn" onclick="scrollToGrid()">Shop Collections</button>
      </div>
    </div>
    <div class="hero-img">
      <img src="https://via.placeholder.com/420x300.png?text=Hero+Image" alt="Hero" style="width:100%;border-radius:12px;">
    </div>
  </div>
</section>

<div class="container">
  <div class="filters">
    <div class="filter active" data-cat="all">All</div>
    <div class="filter" data-cat="mens">Men</div>
    <div class="filter" data-cat="womens">Women</div>
    <div class="filter" data-cat="kids">Kids</div>
  </div>
  <div class="grid" id="productGrid">
    <!-- products injected by JS -->
  </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()"><img id="lightboxImg" src=""></div>

<!-- Cart Modal -->
<div class="modal" id="cartModal">
  <div class="modal-box">
    <div class="modal-head">
      <h3>Cart</h3>
      <button onclick="closeCart()" class="small-btn">Close</button>
    </div>
    <div class="cart-list" id="cartList"></div>
    <div class="cart-total muted" id="cartTotal"></div>
  </div>
</div>

<!-- Admin Trigger -->
<div class="admin-trigger" onclick="toggleAdmin()">Admin</div>

<!-- Admin Panel -->
<div class="admin-panel" id="adminPanel">
  <div class="admin-inner">
    <div class="admin-form">
      <h4>Add / Edit Product</h4>
      <label class="label">Title</label>
      <input type="text" id="prodTitle">
      <label class="label">Description</label>
      <textarea id="prodDesc"></textarea>
      <label class="label">Price</label>
      <input type="number" id="prodPrice">
      <label class="label">Front Image URL</label>
      <input type="text" id="prodFront">
      <label class="label">Back Image URL</label>
      <input type="text" id="prodBack">
      <label class="label">Category</label>
      <select id="prodCat">
        <option value="mens">Men</option>
        <option value="womens">Women</option>
        <option value="kids">Kids</option>
      </select>
      <button class="tool-btn" onclick="addProduct()">Save</button>
    </div>
    <div class="admin-preview">
      <h4>Product Preview</h4>
      <div id="previewGrid" class="grid"></div>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 C4C Tees — Designed with Love | Accepting Payments via <a href="#">Mobile Money & Bank Transfer</a>
</footer>

<script>
const products = [
  {id:1,title:"Jesus Is King Tee",desc:"Soft cotton, comfortable fit",price:25,front:"https://via.placeholder.com/300x360.png?text=Front",back:"https://via.placeholder.com/300x360.png?text=Back",cat:"mens"},
  {id:2,title:"Faith Over Fear Tee",desc:"Premium quality print",price:28,front:"https://via.placeholder.com/300x360.png?text=Front",back:"https://via.placeholder.com/300x360.png?text=Back",cat:"womens"},
  {id:3,title:"Little Disciple Tee",desc:"Kids sizes available",price:20,front:"https://via.placeholder.com/300x360.png?text=Front",back:"https://via.placeholder.com/300x360.png?text=Back",cat:"kids"}
];

let cart = [];
function renderProducts(filter="all",gridId="productGrid"){
  const grid = document.getElementById(gridId);
  grid.innerHTML="";
  products.filter(p=>filter==="all"||p.cat===filter).forEach(p=>{
    const card=document.createElement("div");card.className="card";
    card.innerHTML=`
      <div class="card-media">
        <img src="${p.front}" data-back="${p.back}" onclick="toggleImage(this)">
      </div>
      <div class="card-body">
        <h3>${p.title}</h3>
        <div class="desc">${p.desc}</div>
        <div class="price">$${p.price}</div>
        <div class="card-actions">
          <button class="small-btn" onclick="addToCart(${p.id})">Add to Cart</button>
          <button class="small-btn" onclick="viewImage('${p.front}')">View</button>
        </div>
      </div>`;
    grid.appendChild(card);
  });
}
renderProducts();

// Filters
document.querySelectorAll(".filter").forEach(btn=>{
  btn.onclick=function(){
    document.querySelectorAll(".filter").forEach(b=>b.classList.remove("active"));
    this.classList.add("active");
    renderProducts(this.dataset.cat);
  }
});

// Hero CTA scroll
function scrollToGrid(){document.getElementById("productGrid").scrollIntoView({behavior:"smooth"});}

// Lightbox
function viewImage(url){document.getElementById("lightboxImg").src=url;document.getElementById("lightbox").style.display="flex";}
function closeLightbox(){document.getElementById("lightbox").style.display="none";}
function toggleImage(img){const temp=img.src;img.src=img.dataset.back;img.dataset.back=temp;}

// Cart
function addToCart(id){const p=products.find(p=>p.id===id);cart.push(p);updateCart();}
function updateCart(){const list=document.getElementById("cartList");list.innerHTML="";let total=0;cart.forEach((c,i)=>{total+=c.price;const row=document.createElement("div");row.className="cart-row";row.innerHTML=`<span>${c.title} - $${c.price}</span><button class="small-btn" onclick="removeCart(${i})">X</button>`;list.appendChild(row);});document.getElementById("cartTotal").innerText="Total: $"+total;}
function removeCart(i){cart.splice(i,1);updateCart();}
document.getElementById("cartBtn").onclick=function(){document.getElementById("cartModal").style.display="flex";}
function closeCart(){document.getElementById("cartModal").style.display="none";}

// Admin
function toggleAdmin(){const panel=document.getElementById("adminPanel");panel.style.display=panel.style.display==="flex"?"none":"flex";}
function addProduct(){
  const id=products.length+1;
  const title=document.getElementById("prodTitle").value;
  const desc=document.getElementById("prodDesc").value;
  const price=parseFloat(document.getElementById("prodPrice").value);
  const front=document.getElementById("prodFront").value;
  const back=document.getElementById("prodBack").value;
  const cat=document.getElementById("prodCat").value;
  if(title && desc && front && back && price){products.push({id,title,desc,price,front,back,cat});renderProducts("all","previewGrid");renderProducts();alert("Product Added!");}else{alert("Fill all fields!");}
}
</script>

</body>
</html>
